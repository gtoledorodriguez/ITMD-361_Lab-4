<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

  <body>
    <form method="post" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" >
      <h1>Volunteer Form</h1>
      <fieldset>
        <!--- <legend>Volunteer Form</legend> --->
        <h2>My Info</h2>
        <div>
          <label name="first_name_field">First Name: </label>
          <input type="text" name="first_name_field">
        </div>

        <div>
          <label name ="last_name_field">Last Name: </label>
          <input type="text" name="last_name_field">
        </div>

        <div>
          <label name = "phone_field">Phone Number: </label>
          <input type="tel" name="phone_field">
        </div>

        <div>
          <label name = "email_field">Email Address: </label>
          <input type="email" name="email_field">
        </div>

        <div>
          <label name = "gender_field">Gender: </label>
          <label name = "gender_field">Male<input type="radio" name="gender_field" value="Male"></label>
          <label name = "gender_field">Female<input type="radio" name="gender_field" value="Female"></label>
        </div>

        <div>
          <label name = "age_field">Age: </label>
          <select name="age_field">
            <option value="under 18">under 18</option>
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-44">35-44</option>
            <option value="45-54">45-54</option>
            <option value="55-64">55-64</option>
            <option value="65 and over">65 and over</option>
          </select>
        </div>

      </fieldset>

      <h2>My Availability</h2>
      <fieldset>
        <!--- <legend>My Availability</legend> -->
        <div>
          <label name = "available_field[]">Days Available: </label>
          <label><input type="checkbox" name="available_field[]" value="Sunday">Sunday</label><br>
          <label><input type="checkbox" name="available_field[]" value="Monday">Monday</label><br>
          <label><input type="checkbox" name="available_field[]" value="Tuesday">Tuesday</label><br>
          <label><input type="checkbox" name="available_field[]" value="Wednesday">Wednesday</label><br>
          <label><input type="checkbox" name="available_field[]" value="Thursday">Thursday</label><br>
          <label><input type="checkbox" name="available_field[]" value="Friday">Friday</label><br>
          <label><input type="checkbox" name="available_field[]" value="Saturday">Saturday</label><br>
        </div>

        <div>
          <label name = "comments_field">Any Comments? </label><br>
          <textarea name="comments_field" rows="10" cols="30"></textarea>
        </div>

      </fieldset>

      <input type="hidden" name="hidden_field" value="gtoledorodriguez">

      <input type="submit" value="Send Me">
    </form>
  </body>
</html>
